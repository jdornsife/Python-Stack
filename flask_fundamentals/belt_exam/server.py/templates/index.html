<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
   <h3>Register</h3>
   {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for individual_message in messages %}
                <p>{{individual_message}}</p>
            {% end for %}
        {% endif %}
    {% endwith %}
   <form action="/register" method="POST">
        <p>First_name: <input type="text" name="first_name"></p>
        <p>Last_name: <input type="text" name="last_name"></p>
        <p>Email: <input type="text" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Password_Confirmation: <input type="text" name="Password_Confirmation"></p>
        <button>Register</button>
    </form> 
</body>
</html>
